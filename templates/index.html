<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieBot Chat Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />
</head>

<body>

    <header> 
        <h1 class="chat-header">
            MovieBot 
        </h1>
        <h2 class="geeting-message">
            Ask me about movies!
        </h2>
    </header>

    <section class="chat-container">

        <div class="chat-messages">
            
            <div class="message-content">
                <h3 class ="speaker">MovieBot :</h3>
                <h4>Hello! I'm your movie chatbot. Ask me anything about films !</h4>
            </div>
        
            
        </div>

        <div class="input-container">
            <input type="text" class="user-input" 
                   placeholder="Type your movie question here..." 
                   autocomplete="off">
            <button class="sendButton">
                <span class="material-symbols-outlined">
                    send
                </span>
            </button>
        </div>

    </section>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
